<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="favicon-32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Front-end Mentor | NFT Preview Card</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
            <div class="view-image-container">
                <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
            </div>
        </div>
        <div class="text-container">
            <h3>Equilibrium #3429</h3>
            <p class="text">Our Equilibrium collection promotes balance and calm</p>

        </div>

        <div class="balance-container">
            <div class="ether-balance">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <span class="balance">0.041ETH</span>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="icon-clock" class="icon-clock">
                <span class="time-left">3 days left</span>
            </div>
        </div>
        <hr>
        <div class="profile">
            <div class="avatar-container">
                <img src="images/image-avatar.png" alt="image-avatar" class="image-avatar">
            </div>
            <div class="author"><span class="txt1">Creation of</span><span class="txt2">Jules Wyvern</span></div>
            <!-- <span class="author"><span style="color: hsl(215, 51%, 70%);">Creation of</span> Jules Wyvern</p> -->
        </div>
    </div>
</body>

</html>
